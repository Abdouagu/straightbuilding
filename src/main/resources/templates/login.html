<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Straight Building</title>
  <!-- CSS depuis templates/ -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="login-container">
  <div class="logo">
    <!-- Logo depuis templates/ -->
    <img src="/straight-building-logo.png" alt="Straight Building Logo">
  </div>

  <!-- Affichage des messages d'erreur -->
  <div th:if="${error}" class="error-message" style="color: red; margin-bottom: 15px; padding: 10px; border: 1px solid red; border-radius: 5px; background-color: #ffebee;">
    <span th:text="${error}"></span>
  </div>

  <!-- Affichage des messages de succès -->
  <div th:if="${message}" class="success-message" style="color: green; margin-bottom: 15px; padding: 10px; border: 1px solid green; border-radius: 5px; background-color: #e8f5e8;">
    <span th:text="${message}"></span>
  </div>

  <!-- Formulaire de connexion Spring Security -->
  <form th:action="@{/login}" method="POST">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" placeholder="Mot de passe" required>

    <button type="submit">Se connecter</button>
  </form>

  <div class="links">
    <a href="/register">Pas encore de compte ? S'inscrire</a>
    <a href="/reset-password">Mot de passe oublié ?</a>
  </div>
</div>
</body>
</html>
